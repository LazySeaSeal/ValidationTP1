version: '3.8'

services:
  # MySQL Databases
  mysql-student:
    image: mysql:8.0
    container_name: mysql-student
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: studentdb
    ports:
      - "3307:3306"
    volumes:
      - mysql-student-data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mysql-department:
    image: mysql:8.0
    container_name: mysql-department
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: departmentdb
    ports:
      - "3308:3306"
    volumes:
      - mysql-department-data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mysql-enrollment:
    image: mysql:8.0
    container_name: mysql-enrollment
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: enrollmentdb
    ports:
      - "3309:3306"
    volumes:
      - mysql-enrollment-data:/var/lib/mysql
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Axon Server
  axon-server:
    image: axoniq/axonserver:latest
    container_name: axon-server
    ports:
      - "8024:8024"
      - "8124:8124"
    environment:
      - AXONSERVER_HOSTNAME=axon-server
    networks:
      - microservices-network
    volumes:
      - axon-data:/data
      - axon-events:/eventdata

  # Zipkin
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - microservices-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - microservices-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - microservices-network
    depends_on:
      - prometheus

  # Eureka Discovery Service
  discovery-service:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Config Server
  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    networks:
      - microservices-network
    depends_on:
      - discovery-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Department Service
  department-service:
    build: ./department-service
    container_name: department-service
    ports:
      - "8088:8088"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-department:3306/departmentdb?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    networks:
      - microservices-network
    depends_on:
      mysql-department:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-server:
        condition: service_healthy
      zipkin:
        condition: service_started

  # Student Service
  student-service:
    build: ./student-service
    container_name: student-service
    ports:
      - "8089:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-student:3306/studentdb?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    networks:
      - microservices-network
    depends_on:
      mysql-student:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-server:
        condition: service_healthy
      department-service:
        condition: service_started
      zipkin:
        condition: service_started

  # Enrollment Service (CQRS with Axon)
  enrollment-service:
    build: ./enrollment-service
    container_name: enrollment-service
    ports:
      - "8090:8090"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-enrollment:3306/enrollmentdb?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
      - AXON_AXONSERVER_SERVERS=axon-server:8124
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    networks:
      - microservices-network
    depends_on:
      mysql-enrollment:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
      config-server:
        condition: service_healthy
      axon-server:
        condition: service_started
      zipkin:
        condition: service_started

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    networks:
      - microservices-network
    depends_on:
      - discovery-service
      - student-service
      - department-service
      - enrollment-service

networks:
  microservices-network:
    driver: bridge

volumes:
  mysql-student-data:
  mysql-department-data:
  mysql-enrollment-data:
  axon-data:
  axon-events:
  prometheus-data:
  grafana-data:
